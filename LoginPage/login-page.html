<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>STEPCODE - Login</title>
  </head>
  <script src="../Header/header.js" type="module"></script>
  <script src="login.js" type="module" defer></script>
  <body>

    <div class="body">
      <div class="container" style="width: 75%;  height: 70vh">
        <center>
          <h1 style="font-size: 50px">Login to Your Account</h1>
          <form action="" id="login-form">
            <div class="data">
              <input
              class="input-login"
              type="text"
              id="account"
              placeholder="Email / Phone Number"
              />
            </div>
            <div class="data">
              <input class="input-login" id="password" type="password" placeholder="Password" />
            </div>
            <div class="data">
              <input class="input-submit" type="submit" value="LOGIN" />
            </div>
            <br />
            OR
            <br />
            <br />
            <a href="" class="google"
            ><i class="fa-brands fa-google"></i> Sign in With Google</a
            >
            <br />
            <br />
            <small
            >Don't have an account yet?
            <a href="../RegisterPage/Register.html"><b>Register Now!</b></a></small
            >
            <br />
            <br />
            <a href="../ForgotPasswordPage/ForgotPassword.html">Forgot Password?</a>
          </form>
          </center>
          <img
          src="human.webp"
          width="40%"
          style="margin-left: 850px; margin-top: -200px"
          />
        </div>
    </div>
    <script src="../Footer/Footer.js"></script>
  </body>
</html>
