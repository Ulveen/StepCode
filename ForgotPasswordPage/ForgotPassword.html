<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="ForgotPasssword.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="../Header/header.js" type="module"></script>
    <script src="ForgotPassword.js" type="module" defer></script>
</head>
<body>
    <div class="Forgot-Password-Page">
        <div class="Background" id="BG-Purple"></div>
        <div class="Background" id="BG-Orange"></div>
        <div class="Background" id="BG-Cream"></div>
        <div class="Forgot-Password-Form">
            <form action="" name="forgot-password-form" id="forgot-password-form" action="">
                <div class="Center">
                    <label id="forgot-password-label">Forgot Password</label>
                </div>
                <br>
                <label for="email" id="email-label">Email</label>
                <br>
                <input type="email" id="email" name="email">
                <br>
                <label for="password" id="password-label">New Password</label>
                <br>
                <input type="password" id="password" name="password">
                <br>
                <label for="confirm-password" id="confirm-password-label">Confirm Password</label>
                <br>
                <input type="password" id="confirm-password" name="confirm-password">
                <br>
                <label id="errorMsg">&nbsp;</label>
                <div class="BtnContainer">
                    <div class="BtnBg" id="BTN-Orange"></div>
                    <div class="BtnBg" id="BTN-Black"></div>
                    <button type="submit" id="password-reset-button">Reset Password</button>
                </div>
                <div class="Center" id="back">
                    <a href="../LoginPage/login-page.html">
                        <label>Back to Login</label>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="../Footer/Footer.js"></script>
</body>
</html>
