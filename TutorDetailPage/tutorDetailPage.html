<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tutorDetailPage.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<script src="../Header/header.js" type="module"></script>
<body>
    <div class="upper-section">
        <div class="page-center">
            <div class="upper-container">
                <a href="../PickTutorPage/pickTutorPage.html">
                    <div class="back-text">
                        <div class="polygon">
                            <img src="Assets/polygon.png" alt="polygon img">
                        </div>
                        <p>Back to Pick Tutor</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="box-section">
        <div class="page-center">
            <div class="box-container">
                <div class="upper-side">
                    <div class="upper-left-side">
                        <img src="Assets/tutorDetail-tutorFace.png" alt="">
                        <p>30 active students</p>
                        <div class="rating">
                            <img src="Assets/star.png" alt="">
                            <div class="rating-text">
                                <div class="num">5.0</div>
                                <div class="quan">75 reviews</div>
                            </div>
                        </div>
                        <a class="button" href="../PaymentPage/Payment.html">
                            Book Tutor
                        </a>
                    </div>
                    <div class="upper-right-side">
                        <div class="name">
                            Andrew Setiono
                        </div>
                        <div class="top-skill-set">
                            Top Skill Set
                        </div>
                        <div class="skill-set-container">
                            <div class="skill-set-box">
                                <div class="skill-set">
                                    react.js
                                </div>
                            </div>
                            <div class="skill-set-box">
                                <div class="skill-set">
                                    javascript
                                </div>
                            </div>
                            <div class="skill-set-box">
                                <div class="skill-set">
                                    docker
                                </div>
                            </div>
                            <div class="skill-set-box">
                                <div class="skill-set">
                                    typescript
                                </div>
                            </div>
                            <div class="skill-set-box">
                                <div class="skill-set">
                                    git
                                </div>
                            </div>
                            <div class="skill-set-box">
                                <div class="skill-set">
                                    next.js
                                </div>
                            </div>
                        </div>
                        <div class="experiences">
                            Experiences
                        </div>
                        <div class="experiences-list">
                            <img src="Assets/tutorDetail-experirences-list.png" alt="">
                        </div>
                        <div class="experiences">
                            Education
                        </div>
                        <div class="education-list">
                            <img src="Assets/tutorDetail-educationList.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="experiences">
                    Student's Review
                </div>
                <div class="student-review">
                    <img src="Assets/tutorDetail-studentReview.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../Footer/Footer.js"></script>
</html>
